<div class="container mt-5 justify-content-center">
  <div class="row mb-3">
    <button class="btn btn-primary btn-create" [routerLink]="['/create']">
      Ãšj Todo
    </button>
  </div>
  <div class="row">
    <div *ngFor="let todo of todos" class="col-lg-4 col-sm-1">
      <app-todo-card [todo]="todo"></app-todo-card>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
