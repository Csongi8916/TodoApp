<div class="container mt-4">
  <div class="d-flex flex-column">
    <div class="p-2 mb-1">
      <h4>Cím:</h4>
      <p>{{ todo.title }}</p>
    </div>
    <div class="p-2 mb-1">
      <h4>Részletek:</h4>
      <p class="description">{{ todo.description }}</p>
    </div>
    <div class="p-2 mb-1">
      <h4>Teljesítve:</h4>
      <p [ngClass]="{ 'card-finished': todo.isFinished, 'card-inprogress': !todo.isFinished }">{{ isFinishedText }}</p>
    </div>
  </div>
</div>
